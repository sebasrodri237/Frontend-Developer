<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login User</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
        <img src="images/logo-platzi-video-BW2.png" alt="" class="header__img">
    </header>
    <section class="login"> <!-- Puedo colocar seccion o div, esto sera a eleccion -->
        <div class="login__container">
            <h2>Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div>
                    <img src="images/icons-google.png" alt="Google">Inicia sesión con Google
                </div>
                <div>
                    <img src="images/icons-twitter.png" alt="Twitter">Inicia sesión con Twitter
                </div>
            </div>
            <p class="login__container--register">No tienes ninguna cuenta <a href="#">Registrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
