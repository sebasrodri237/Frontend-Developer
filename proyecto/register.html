<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register User</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" src="images/logo-platzi-video-BW2.png" alt="" class="header__img">
    </header>
    <section class="register"> <!-- Puedo colocar seccion o div, esto sera a eleccion -->
        <div class="register__container">
            <h2 tabindex="0">Regístrate</h2>
            <form action="" class="register__container--form">
                <input aria-label="Nombre" type="text" class="input" placeholder="Nombre">
                <input aria-label="Correo" type="text" class="input" placeholder="Correo">
                <input aria-label="Contraseña" type="password" class="input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <p class="register__container--register">Iniciar sesión</p>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
